version: '3.8'

services:
  seekyourguild:
    build: .
    container_name: seekyourguild
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_DRIVER=sqlite
      - DB_DSN=file:/data/seekyourguild.db?cache=shared&mode=rwc
      - API_KEY=${API_KEY:-sk-your-secret-key}
      - ALLOWED_GROUPS=${ALLOWED_GROUPS:-}
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/groups"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

